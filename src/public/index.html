<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carrera contra el cáncer</title>
    <link rel="stylesheet" href="/css/main.css">
    <script src="/js/main.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-light bg-warning">
        <a class="navbar-brand mx-auto" href="/">Carrera contra el cáncer</a>
    </nav>
    <div class="card col-md-5 mt-5 mx-auto" id="nickWrap">
        <div class="card-header">
            <h3>Introduce clave de acceso</h3>
        </div>
        <p id="nickError"></p>
        <div class="card-body">
            <form id="nickForm" action="">
                <input type="text" id="nickName" class="form-control">
                <button type="submit" class="btn btn-warning btn-block mt-2">
                    <i class="far fa-arrow-alt-circle-up">Enviar</i>
                </button>
            </form>
        </div>
    </div>
</body>
</html>
